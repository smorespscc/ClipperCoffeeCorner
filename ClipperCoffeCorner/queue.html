<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Queue | Coffee Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Global and page-specific styles -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="queue.css">
</head>
<body>

  <div class="container my-4">
    <div class="queue-card shadow-sm mx-auto">

      <!-- Header -->
      <header class="queue-header text-center py-3">
        <h2 class="mb-0">QUEUE</h2>
      </header>

      <!-- Table layout -->
      <div class="queue-body p-3">
        <table class="table queue-table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th scope="col" class="text-center">ORDER</th>
              <th scope="col" class="text-center">DRINK</th>
              <th scope="col" class="text-center">STATUS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">#001</td>
              <td class="text-center">Cappuccino</td>
              <td class="text-center"><span class="badge bg-warning text-dark">Preparing</span></td>
            </tr>
            <tr>
              <td class="text-center">#002</td>
              <td class="text-center">Iced Latte</td>
              <td class="text-center"><span class="badge bg-success">Ready</span></td>
            </tr>
            <tr>
              <td class="text-center">#003</td>
              <td class="text-center">Matcha Tea</td>
              <td class="text-center"><span class="badge bg-secondary">Queued</span></td>
            </tr>
            <tr>
              <td class="text-center">#004</td>
              <td class="text-center">Americano</td>
              <td class="text-center"><span class="badge bg-warning text-dark">Preparing</span></td>
            </tr>
            <tr>
              <td class="text-center">#005</td>
              <td class="text-center">Espresso</td>
              <td class="text-center"><span class="badge bg-success">Ready</span></td>
            </tr>
            <tr>
              <td class="text-center">#006</td>
              <td class="text-center">Chai Latte</td>
              <td class="text-center"><span class="badge bg-secondary">Queued</span></td>
            </tr>
            <tr>
              <td class="text-center">#007</td>
              <td class="text-center">Mocha</td>
              <td class="text-center"><span class="badge bg-warning text-dark">Preparing</span></td>
            </tr>
            <tr>
              <td class="text-center">#008</td>
              <td class="text-center">Flat White</td>
              <td class="text-center"><span class="badge bg-secondary">Queued</span></td>
            </tr>
            <tr>
              <td class="text-center">#009</td>
              <td class="text-center">Vanilla Frappe</td>
              <td class="text-center"><span class="badge bg-secondary">Queued</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer -->
      <footer class="queue-footer text-center py-3">
        <button class="btn btn-new-order" onclick="window.location.href='login.html'">
          <i class="bi bi-plus-circle me-1"></i> New Order
        </button>
      </footer>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
