<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Coffee Portal</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="auth-card">
    <h2>LOGIN</h2>

    <form onsubmit="event.preventDefault(); window.location.href='menu.html';">
  <div class="mb-3">
    <label for="username" class="form-label">Username / Phone Number</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username or phone number">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email / ClipperID / GroupOrderID</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email or ID">
  </div>

  <button type="submit" class="btn btn-coffee">Login</button>

  <a href="register.html" class="auth-link">Don’t have an account? → Register</a>
</form>

  </div>
</body>
</html>
