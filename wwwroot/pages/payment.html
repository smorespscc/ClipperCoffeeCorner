<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment | Coffee Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global and page-specific styles -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/payment.css" />
</head>
<body>
  <div class="container my-5">
    <div class="payment-card mx-auto shadow-sm p-4">

      <h2 class="text-center mb-4">Payment</h2>

      <!-- Order Summary -->
      <div class="mb-4">
        <h5>Your Order</h5>
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Item</th>
              <th>Modifiers</th>
              <th>Special Requests</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody id="orderSummary">
            <!-- Populated by JS -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" class="text-end">Total</th>
              <th id="orderTotal" class="text-end">$0.00</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Payment Form -->
      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
          </div>
          <div class="col-6">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>

        <!-- Pay Button -->
        <button type="submit" class="btn btn-coffee w-100">
          Pay
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">This is a mock payment page.</small>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-labelledby="paymentSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <span class="text-success display-4">✔</span>
          </div>
          <h4 id="paymentSuccessLabel">Payment Successful!</h4>
          <p class="text-muted">Thank you for your order. You’ll be redirected shortly.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="paymentErrorModal" tabindex="-1" aria-labelledby="paymentErrorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <span class="text-danger display-4">✖</span>
          </div>
          <h4 id="paymentErrorLabel">Payment Failed</h4>
          <p class="text-muted">Something went wrong. Please check your details and try again.</p>
          <button type="button" class="btn btn-coffee mt-3" data-bs-dismiss="modal">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Payment Confirmation Script -->
  <script>
    function formatCurrency(n) {
      return '$' + Number(n || 0).toFixed(2);
    }

    const basePrices = {
      'Cappuccino': 4.50,
      'Vanilla Latte': 4.95,
      'House Brew': 3.50,
      'Chai Tea Latte': 4.75,
      'Iced Mocha': 5.25,
      'Double Espresso': 3.25,
      'Breakfast Sandwich': 5.50,
      'Bagel & Cream Cheese': 3.25,
      'Pancake Stack': 6.50,
      'Cheese Omelette': 6.00,
      'Butter Croissant': 2.75,
      'Blueberry Muffin': 2.95
    };

    function modifierAdd(mods) {
      if (!Array.isArray(mods)) return 0;
      return mods.reduce((sum, m) => {
        if (/extra shot/i.test(m)) return sum + 0.75;
        if (/oat/i.test(m)) return sum + 0.50;
        if (/whip/i.test(m)) return sum + 0.25;
        return sum;
      }, 0);
    }

    function populateOrderSummary() {
  const tbody = document.getElementById('orderSummary');
  const totalCell = document.getElementById('orderTotal');
  const items = JSON.parse(localStorage.getItem('selectedItems') || '[]');
  const isStaff = localStorage.getItem('isStaff') === 'true';

  if (!Array.isArray(items) || items.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="4" class="text-center text-muted">No items found. Please return to the menu.</td>
      </tr>
    `;
    totalCell.textContent = formatCurrency(0);
    return;
  }

  let subtotal = 0;
  const rows = items.map(it => {
    const modsText = (Array.isArray(it.modifiers) && it.modifiers.length) ? it.modifiers.join(', ') : '—';
    const specialSafe = it.specialRequests && it.specialRequests.trim() ? it.specialRequests.trim() : '—';
    const base = basePrices[it.name] ?? 4.00;
    const price = base + modifierAdd(it.modifiers);
    subtotal += price;
    return `
      <tr>
        <td>${it.name}</td>
        <td>${modsText}</td>
        <td>${specialSafe}</td>
        <td class="text-end">${formatCurrency(price)}</td>
      </tr>
    `;
  });

  tbody.innerHTML = rows.join('');

  // Apply staff discount if applicable
  let discount = 0;
  if (isStaff) {
    discount = subtotal * 0.10;
  }
  const finalTotal = subtotal - discount;

  // Build footer with discount line if needed
  const tfoot = tbody.parentElement.querySelector('tfoot');
  tfoot.innerHTML = `
    <tr>
      <th colspan="3" class="text-end">Subtotal</th>
      <th class="text-end">${formatCurrency(subtotal)}</th>
    </tr>
    ${isStaff ? `
    <tr>
      <th colspan="3" class="text-end text-success">Staff Discount (10%)</th>
      <th class="text-end text-success">- ${formatCurrency(discount)}</th>
    </tr>` : ''}
    <tr>
      <th colspan="3" class="text-end">Total</th>
      <th id="orderTotal" class="text-end">${formatCurrency(finalTotal)}</th>
    </tr>
  `;
}


    document.addEventListener('DOMContentLoaded', populateOrderSummary);

    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      // Basic validation rules
      const cardValid = /^\d{16}$/.test(cardNumber.replace(/\s+/g, ''));
      const expiryValid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry);
      const cvvValid = /^\d{3}$/.test(cvv);

      if (!cardValid || !expiryValid || !cvvValid) {
        const errorModal = new bootstrap.Modal(document.getElementById('paymentErrorModal'));
        errorModal.show();
        return;
      }

      // Simulate success/failure (backend will replace this logic)
      const isSuccess = Math.random() > 0.5;

      if (isSuccess) {
  const successModal = new bootstrap.Modal(document.getElementById('paymentSuccessModal'));
  successModal.show();

  // Snapshot the current order for the queue page
  const paidItems = JSON.parse(localStorage.getItem('selectedItems') || '[]');
  const paidSpecial = localStorage.getItem('specialRequests') || '';
  const orderNumber = Math.floor(Math.random() * 900 + 100); // 3-digit number
  localStorage.setItem('lastOrder', JSON.stringify({
    orderNumber,
    items: paidItems,
    specialRequests: paidSpecial,
    paidAt: Date.now()
  }));

  // Clear cart after snapshot
  localStorage.removeItem('selectedItems');
  localStorage.removeItem('specialRequests');

  setTimeout(() => {
    window.location.href = 'queue.html';
  }, 2000);
} else {
  const errorModal = new bootstrap.Modal(document.getElementById('paymentErrorModal'));
  errorModal.show();
}

    });
  </script>
</body>
</html>
