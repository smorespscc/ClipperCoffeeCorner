<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Coffee Portal</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="auth-card">
    <h2>LOGIN</h2>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username / Phone Number</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or phone number" required>
        <div class="invalid-feedback">Please enter your username or phone number.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email / ClipperID / GroupOrderID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or ID" required>
        <div class="invalid-feedback">Please enter a valid email, ClipperID, or GroupOrderID.</div>
      </div>

      <!-- Staff checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isStaff">
        <label class="form-check-label" for="isStaff">I am Staff (eligible for 10% discount)</label>
      </div>

      <!-- Staff code (hidden by default) -->
      <div class="mb-3 d-none" id="staffCodeWrapper">
        <label for="staffCode" class="form-label">Staff Code</label>
        <input type="text" class="form-control" id="staffCode" name="staffCode" placeholder="Enter staff code">
        <div class="invalid-feedback">Staff code is required and must be valid. Please verify with the café front desk if unsure.</div>
      </div>

      <button type="submit" class="btn btn-coffee w-100">Login</button>

      <a href="pages/register.html" class="auth-link">Don't have an account? → Register</a>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <span class="text-success display-4">✔</span>
          </div>
          <h4 id="loginSuccessLabel">Login Successful!</h4>
          <p class="text-muted">Welcome back! Redirecting you to the menu...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script src="js/index.js"></script>
</body>
</html>
