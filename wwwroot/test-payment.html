<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Payment Link</title>
</head>
<body>
    <h1>Test Payment Link</h1>

    <label>
        Order ID:
        <input id="orderId" type="number" value="43">
    </label>
    <button id="btn">Create Payment Link</button>

    <pre id="output"></pre>

    <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const orderId = document.getElementById('orderId').value;

      const resp = await fetch(`/api/checkout/${orderId}/payment-link`, {
        method: 'POST'
      });

      const text = await resp.text();
      document.getElementById('output').textContent = text;
    });
    </script>
</body>
</html>
