<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Coffee Portal</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="auth-card">
    <h2>REGISTRATION</h2>

    <!-- Added id and novalidate for custom validation -->
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        <div class="invalid-feedback">Please enter a username.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required>
        <div class="invalid-feedback">Please enter a valid phone number.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email / ClipperID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or ClipperID" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <button type="submit" class="btn btn-coffee">Register</button>

      <a href="../index.html" class="auth-link">Already have an account? → Login</a>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-labelledby="registerSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <span class="text-success display-4">✔</span>
          </div>
          <h4 id="registerSuccessLabel">Registration Successful!</h4>
          <p class="text-muted">You’ll be redirected to the login page shortly.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Grab values
      const username = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      // Regex checks
      const phoneValid = /^\d{3}-?\d{3}-?\d{4}$/.test(phone); // allows 1234567890 or 123-456-7890
      const emailValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);

      let isValid = true;

      if (!username) {
        document.getElementById('username').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('username').classList.remove('is-invalid');
      }

      if (!phoneValid) {
        document.getElementById('phone').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('phone').classList.remove('is-invalid');
      }

      if (!emailValid) {
        document.getElementById('email').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('email').classList.remove('is-invalid');
      }

      if (isValid) {
        // Show success modal
        const successModal = new bootstrap.Modal(document.getElementById('registerSuccessModal'));
        successModal.show();

        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
