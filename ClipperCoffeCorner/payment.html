<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment | Coffee Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global and page-specific styles -->
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="container my-5">
    <div class="payment-card mx-auto shadow-sm p-4">

      <h2 class="text-center mb-4">Payment</h2>

      <!-- Payment Form -->
      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
          </div>
          <div class="col-6">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>

        <!-- Pay Button -->
        <button type="submit" class="btn btn-coffee w-100">
          Pay
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">This is a mock payment page.</small>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="paymentSuccessModal" tabindex="-1" aria-labelledby="paymentSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <!-- Simple checkmark icon -->
            <span class="text-success display-4">✔</span>
          </div>
          <h4 id="paymentSuccessLabel">Payment Successful!</h4>
          <p class="text-muted">Thank you for your order. You’ll be redirected shortly.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Payment Confirmation Script -->
  <script>
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent page reload

      // Show success modal
      const successModal = new bootstrap.Modal(document.getElementById('paymentSuccessModal'));
      successModal.show();

      // Redirect after 2 seconds (backend can replace this with real logic)
      setTimeout(() => {
        window.location.href = 'queue.html';
      }, 2000);
    });
  </script>
</body>
</html>
