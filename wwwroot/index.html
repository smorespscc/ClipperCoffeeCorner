<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Coffee Portal</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="auth-card">
    <h2>LOGIN</h2>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username / Phone Number</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or phone number" required>
        <div class="invalid-feedback">Please enter your username or phone number.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email / ClipperID / GroupOrderID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email or ID" required>
        <div class="invalid-feedback">Please enter a valid email, ClipperID, or GroupOrderID.</div>
      </div>

      <!-- Staff checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="isStaff">
        <label class="form-check-label" for="isStaff">I am Staff (eligible for 10% discount)</label>
      </div>

      <!-- Staff code (hidden by default) -->
      <div class="mb-3 d-none" id="staffCodeWrapper">
        <label for="staffCode" class="form-label">Staff Code</label>
        <input type="text" class="form-control" id="staffCode" name="staffCode" placeholder="Enter staff code">
        <div class="invalid-feedback">Staff code is required and must be valid. Please verify with the café front desk if unsure.</div>
      </div>

      <button type="submit" class="btn btn-coffee w-100">Login</button>

      <a href="/pages/register.html" class="auth-link">Don’t have an account? → Register</a>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <div class="mb-3">
            <span class="text-success display-4">✔</span>
          </div>
          <h4 id="loginSuccessLabel">Login Successful!</h4>
          <p class="text-muted">Welcome back! Redirecting you to the menu...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validation Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const isStaffCheckbox = document.getElementById('isStaff');
    const staffCodeWrapper = document.getElementById('staffCodeWrapper');
    const staffCodeInput = document.getElementById('staffCode');

    // Example valid staff codes (in real life, check against DB)
    const validStaffCodes = ["STAFF123", "BARISTA2025", "MANAGER01"];

    // Toggle staff code field visibility
    isStaffCheckbox.addEventListener('change', () => {
      if (isStaffCheckbox.checked) {
        staffCodeWrapper.classList.remove('d-none');
      } else {
        staffCodeWrapper.classList.add('d-none');
        staffCodeInput.classList.remove('is-invalid');
      }
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const staffCode = staffCodeInput.value.trim();

      const emailValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);

      let isValid = true;

      // Username
      if (!username) {
        document.getElementById('username').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('username').classList.remove('is-invalid');
      }

      // Email
      if (!emailValid) {
        document.getElementById('email').classList.add('is-invalid');
        isValid = false;
      } else {
        document.getElementById('email').classList.remove('is-invalid');
      }

      // Staff code validation if staff is checked
if (isStaffCheckbox.checked) {
  if (!staffCode) {
    staffCodeInput.classList.add('is-invalid');
    // Update the invalid-feedback message with a dummy clue
    staffCodeInput.nextElementSibling.textContent =
      "Staff code is required and must be valid. Please verify with the café front desk if unsure.\n(For testing, try 9999)";
    isValid = false;
  } else {
    staffCodeInput.classList.remove('is-invalid');
  }
}


      if (isValid) {
        // Save staff flag and code for later use
        if (isStaffCheckbox.checked) {
          localStorage.setItem('isStaff', 'true');
          localStorage.setItem('staffCode', staffCode);
        } else {
          localStorage.removeItem('isStaff');
          localStorage.removeItem('staffCode');
        }

        // Show success modal
        const successModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
        successModal.show();

        // Redirect to menu page after 2 seconds
        setTimeout(() => {
          window.location.href = '/pages/menu.html';
        }, 2000);
      }
    });

    // Idle redirect to /pages/queue.html after 60 seconds of no activity
let idleTimer;
const IDLE_LIMIT = 60000; // 1 minute (adjust as needed)

function resetIdleTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    // Flag that this is a "resting" redirect
    localStorage.setItem('restingMode', 'true');
      window.location.href = '/pages/queue.html';
  }, IDLE_LIMIT);
}

// Reset timer on any interaction
['mousemove','keydown','click','scroll','touchstart'].forEach(evt => {
  document.addEventListener(evt, resetIdleTimer, { passive: true });
});

// Start timer on load
resetIdleTimer();


  </script>
</body>
</html>
