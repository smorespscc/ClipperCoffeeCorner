<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | Coffee Portal</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global & Page Styles -->
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="auth-card">
    <h2>REGISTRATION</h2>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email / ClipperID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email or ClipperID">
      </div>

      <button type="submit" class="btn btn-coffee">Register</button>

      <a href="login.html" class="auth-link">Already have an account? â†’ Login</a>
    </form>
  </div>
</body>
</html>
